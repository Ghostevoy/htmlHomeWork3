<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork-3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="main_menu">
          <img src="img/Logo.png" alt="Logo" />
          <nav class="main_menu_navigation">
            <a href="#" class="main_menu_home_orange">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
          </nav>
        </div>
      </header>
      <div class="home">
        <div class="home_info">
          <h1 class="Home_main_title">
            SEO & Digital Marketing For Your Website.
          </h1>
          <p class="Home_information">
            Provide all kind of seo services and help to improve seo ranking.
            Globally incubate standards.
          </p>
          <div class="home_button">
            <button class="home_button_start">Start Now</button>
            <button class="home_button_clear">Watch Video</button>
          </div>
        </div>
        <div class="home_image_left">
          <img src="img/HomeImg.png" alt="Home_image" />
        </div>
      </div>
      <div class="brand">
        <img src="img/brand_1.png" alt="brand_1" />
        <img src="img/brand_2.png" alt="brand_2" />
        <img src="img/brand_3.png" alt="brand_3" />
        <img src="img/brand_4.png" alt="brand_4" />
        <img src="img/brand_5.png" alt="brand_5" />
      </div>
    </div>
  </body>
</html>
